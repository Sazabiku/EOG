syntax = "proto3";

package eogapi;


// Фукнции запроса к приложению и возращения данных клиенту
//make SearchInfo a stream?
service askEOG {

    rpc Get (stream SearchSlice) returns (stream SearchResults);
}


// Данные конкретного человека для запроса
message SearchSlice {
    string input_info = 7;
    optional string search_choice = 8;
}


// Данные для запроса
message info_to_search {
    repeated SearchSlice info = 9;
}


// Данные конкретного человека после поиска информации
message Persona {
    string name = 1;
    string inn = 2;
    string snils = 3;
    string number = 4;
    string search_info = 5;
}


// Возвращаемые сервером данные
message SearchResults {
    repeated Persona personas = 6;
}